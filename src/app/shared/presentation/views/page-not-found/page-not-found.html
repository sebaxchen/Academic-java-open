<div class="not-found-container">
  <div class="not-found-card">
    <div class="animation-section">
      <div #lottieContainer class="lottie-container"></div>
    </div>
    <div class="content-section">
      <h1 class="not-found-title">{{ 'page-not-found.title' | translate }}</h1>
      <p class="not-found-message" [innerHTML]="'page-not-found.content' | translate: { invalidPath: invalidPath }"></p>
      <button mat-button class="home-button" (click)="navigateToHome()">{{ 'page-not-found.go-home' | translate }}</button>
    </div>
  </div>
</div>
