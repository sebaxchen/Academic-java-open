<div class="layout-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h1 class="sidebar-title">ACME Learning Center</h1>
    </div>
    
    <nav class="sidebar-nav">
      @for (option of options; track option.label) {
        <a 
          mat-button 
          [routerLink]="option.link" 
          routerLinkActive="active"
          class="nav-link">
          {{ option.label | translate }}
        </a>
      }
    </nav>
    
    <div class="sidebar-footer">
      <div class="footer-controls">
        <app-language-switcher/>
        <button 
          class="theme-toggle-button" 
          [class.active]="isDarkMode()"
          (click)="toggleDarkMode()"
          [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
          @if (isDarkMode()) {
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.34 2.02C12.12 2 11.89 2 11.66 2C6.45 2 2 6.45 2 11.66C2 16.87 6.45 21.32 11.66 21.32C16.87 21.32 21.32 16.87 21.32 11.66C21.32 9.16 20.3 6.87 18.64 5.14C17.82 4.35 16.88 3.68 15.84 3.16C14.8 2.64 13.67 2.28 12.5 2.08C12.45 2.06 12.39 2.04 12.34 2.02Z" fill="currentColor"/>
            </svg>
          } @else {
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3C7.03 3 3 7.03 3 12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12C21 7.03 16.97 3 12 3ZM12 19C8.13 19 5 15.87 5 12C5 8.13 8.13 5 12 5C15.87 5 19 8.13 19 12C19 15.87 15.87 19 12 19Z" fill="currentColor"/>
              <path d="M12 7C12.55 7 13 7.45 13 8V11C13 11.55 12.55 12 12 12C11.45 12 11 11.55 11 11V8C11 7.45 11.45 7 12 7Z" fill="currentColor"/>
            </svg>
          }
        </button>
      </div>
    </div>
  </aside>
  
  <main class="main-content">
    <router-outlet/>
  </main>
</div>
