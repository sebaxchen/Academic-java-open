<table mat-table [dataSource]="datasource()" matSort matSortActive="id"
       matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'categories.id' | translate}}</th>
    <td mat-cell *matCellDef="let category">{{ category.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'categories.name' | translate}}</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef >{{ 'categories.actions' | translate}}</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button aria-label="{{ 'categories.edit' | translate }}"
              (click)="editCategory(category.id)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button aria-label="{{ 'categories.delete' | translate }}"
              (click)="deleteCategory(category.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<button mat-raised-button color="primary"
        (click)="navigateToNew()">{{ 'categories.new' | translate}}</button>
